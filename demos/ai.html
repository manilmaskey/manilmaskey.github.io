<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Demos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 90vw;
            height: 90vh;
            gap: 5px;
            padding: 5px;
        }
        .quadrant {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            padding: 5px;
            background-color: #fff;
            cursor: pointer; /* Make quadrants clickable */
        }
        .media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
        }
        .media-container img, .media-container video {
            max-width: 100%;
            max-height: 100%;
        }
        .caption {
            margin-top: 5px;
            text-align: center;
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
        }
        .gifs-container {
            display: flex;
            justify-content: space-between;
        }
        .gifs-container img {
            max-width: 30%; /* Each GIF will take 30% of the quadrant width */
            max-height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Top Left (MP4 Video) -->


        <div class="quadrant" onclick="toggleFullScreen(this)">
            <div class="media-container">
                <video controls>
                    <source src="PImac.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="caption">Prithvi Geospatial foundation model applications</div>
        </div>
        <!-- Top Right (1 GIF) -->
        <div class="quadrant" onclick="toggleFullScreen(this)">
            <div class="media-container">
                <img src="2021-Ida.gif" alt="GIF 4">
            </div>
            <div class="caption">Prithvi WxC foundation model - downstream application for hurricane forecasting</div>
        </div>

        <!-- Bottom Left (MP4 Video) -->
                <div class="quadrant" onclick="toggleFullScreen(this)">
            <div class="media-container">
                <img src="AIA_PRED_GT_SSIM_SQerror.jpg" alt="GIF 5">
            </div>
            <div class="caption">Helio foundation model early results</div>
        </div>
              

        <!-- Bottom Right (1 GIF) -->
  <div class="quadrant" onclick="toggleFullScreen(this)">
            <div class="media-container">
                <video controls>
                    <source src="helio.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="caption">Helio foundation model - application</div>
        </div>
    </div>

    <script>
        // Function to toggle fullscreen mode for a quadrant
        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>

</body>
</html>
