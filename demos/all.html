
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Quadrants with Borders and Captions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 90vw;
            height: 90vh;
            gap: 5px;
            padding: 5px;
        }
        .quadrant {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            padding: 5px;
            background-color: #fff;
        }
        .media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 90%;
        }
        .media-container img, .media-container video {
            max-width: 100%;
            max-height: 100%;
        }
        .caption {
            margin-top: 5px;
            text-align: center;
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
        }
        .gifs-container {
            display: flex;
        }
        .gifs-container img {
          max-width: 30%; /* Each GIF will take 30% of the quadrant width */
          max-height: 100%; /* Adjust height to ensure they fit without scrolling */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Left (3 GIFs) -->
        <div class="quadrant">
            <div class="media-container gifs-container">
                <img src="u500_target.gif" alt="GIF 1">
                <img src="u500_predicted.gif" alt="GIF 2">
                <img src="u500_diff.gif" alt="GIF 3">
            </div>
            <div class="caption">Clifford algebra-based weather forecasting</div>
        </div>

        <!-- Top Right (1 GIF) -->
        <div class="quadrant">
            <div class="media-container">
                <img src="2021-Ida.gif" alt="GIF 4">
            </div>
            <div class="caption">Prithvi WxC foundation model - downstream application for hurricane forecasting</div>
        </div>

        <!-- Bottom Left (MP4 Video) -->
        <div class="quadrant">
            <div class="media-container">
                <video controls>
                    <source src="PImac.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="caption">Prithvi Geospatial foundation model applications</div>
        </div>

        <!-- Bottom Right (1 GIF) -->
        <div class="quadrant">
            <div class="media-container">
                <img src="optimize.gif" alt="GIF 5">
            </div>
            <div class="caption">Helio foundation model early results</div>
        </div>
    </div>

</body>
</html>
